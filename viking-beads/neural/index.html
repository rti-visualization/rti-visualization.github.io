	<style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            color: white;
            background-color: black;
        }

        .openlime {
            position:relative;
            height: 100%
        }

        .openlime>canvas {
            width: 100%;
            height: 100%;
            /* this is important, it would cause firefox flickering! */
            overflow: hidden;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 50px;
            pointer-events: none;
            /* z-index: 200; */
        }

	</style>
